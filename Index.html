<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading"> <h1>Welcome To Calculla!</h1></div>
   
    <div class="container flex">
        <div class="rows">
            <input class="input" type="text"/>
        </div>
        <div class="rows">
            <button class="top">AC</button>
            <button class="top">+/-</button>
            <button class="top">%</button>
            <button class="symbol">รท</button>
        </div>
        <div class="rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbol">X</button>
        </div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">- </button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">+</button>
        </div>
        <div class="rows">
            <button class="zero">0</button>
            <button>.</button>
            <button class="symbol">=</button>
            
        </div>
    </div>
</body>
</html>
